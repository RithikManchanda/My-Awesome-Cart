{% extends 'shop/basic.html' %}


{% block title %} {{Product.product_name}} {% endblock %}
{% block body %}
<div class="container">
     <div class="row">
    <div class="col md-2">
    <div class="row">
     <img src="/media/{{Product.image}}" style="width:540px; height:280px;width:180px; margin-top:35px;margin-left:140px;" >
     </div>
   

        <div class="row" style="margin-left:80px; margin-top:20px;">

            <button type="button" class="btn btn-dark mx-4 " style="margin-top:10px;">Buy Now</button>
            <button type="button" class="btn btn-dark" style="margin-top:10px; bg-color:black;">Add To Cart</button>
        </div>

    </div>
    <div class=" col md-10" style="margin-top:10px;">
        <div class="card-body">
            <h2>{{Product.product_name}}</h5>
                <p><b>Rs.{{Product.price}}</b></p>
                <p>{{Product.desc|linebreaksbr}}</p>
        </div>
    </div>

     



</div>

<script>
    console.log('working');
    if (localStorage.getItem('cart')==null)
    {
    var cart={};
    }
    else
    {
    cart=JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;

    }

    $('.cart').click(function(){
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr]!= undefined){
    cart[idstr]=cart[idstr] + 1 ;
    }
    else
    {
    cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart))
    document.getElementById('cart').innerHTML=Object.keys(cart).length;


    });

$('#popcart').popover();
document.getElementById('popcart').setAttribute('data-content','<h5>cart for your items in my shopping cart<h5>');


</script>
{% endblock %}
